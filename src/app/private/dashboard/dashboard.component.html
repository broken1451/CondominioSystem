<div class="">
    <div class="row">
      <div class="col-xl-12 mt-7">
        <div class="row">
            <div class="col">
              <div class="card bg-default shadow">
                <div class="card-header bg-transparent border-0">
                  <h3 class="text-white mb-0">Usuarios</h3>
                </div>
                <div class="table-responsive">
                  <table class="table align-items-center table-dark table-flush">
                    <thead class="thead-dark">
                      <tr class="text-center">
                        <th scope="col" class="sort" data-sort="name">Usuarios</th>
                        <th scope="col" class="sort" data-sort="budget">Email</th>
                        <th scope="col" class="sort" data-sort="status">Imagen</th>
                        <th scope="col">Creado</th>
                        <th scope="col" class="sort" data-sort="completion"></th>
                      </tr>
                    </thead>
                    <tbody class="list">
                      <tr *ngFor="let users of users" class="text-center">
                        <th scope="row">
                          <div class="media align-items-center">
                            <div class="media-body">
                              <span class="name mb-0 text-sm">{{users.name}}</span>
                            </div>
                          </div>
                        </th>
                        <td class="budget">
                            {{users.email }}
                        </td>
                        <td>
                            <div class="avatar-group">
                                <a  href="#" class="avatar avatar-sm rounded-circle" data-toggle="tooltip" data-original-title="Ryan Tompson">
                                  <img *ngIf="users.img" alt="Image placeholder" src="../assets/img/theme/team-1.jpg">
                                </a>
                              </div>
                      
                        </td>
                        <td>
                            <span class="badge badge-dot">
                                {{users.created | amLocale: 'es' | amTimeAgo}}
                                <!-- <i class="bg-info"></i> -->
                                <!-- <span class="status">on schedule</span> -->
                              </span>
                        </td>
                        <!-- <td>
                          <div class="d-flex align-items-center">
                            <span class="completion mr-2">90%</span>
                            <div>
                              <div class="progress">
                                <div class="progress-bar bg-info" role="progressbar" aria-valuenow="90" aria-valuemin="0" aria-valuemax="100" style="width: 90%;"></div>
                              </div>
                            </div>
                          </div>
                        </td> -->
                        <td class="text-right">
                          <div class="dropdown">
                            <a class="btn btn-sm btn-icon-only text-light" href="#" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                              <i class="fas fa-ellipsis-v"></i>
                            </a>
                            <div class="dropdown-menu dropdown-menu-right dropdown-menu-arrow">
                              <a style="cursor: pointer;" class="dropdown-item" (click)="deleteUser(users)">
                                <i class="fa fa-trash" aria-hidden="true"></i>
                                Borrar
                              </a>
                              <a style="cursor: pointer;" class="dropdown-item" (click)="update(users)" data-toggle="modal" data-target=".bd-example-modal-lg">
                                <i class="fas fa-edit"></i> Edit
                              </a>
                              <a (click)="gotoProfile(users)" style="cursor: pointer;" class="dropdown-item">
                                <i class="fas fa-eye"></i>
                                Show details
                              </a>
                            </div>
                          </div>
                        </td>
                      </tr>
        
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
      </div>

      <!-- <button type="button" class="btn btn-primary" data-toggle="modal" data-target=".bd-example-modal-lg">Large modal</button> -->
      <div id="myModal" class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="modal-header">
            </div>
            <div class="modal-body">
              <div class="container-fluid mt--4">
                <div class="row">
   
                  <div class="col-xl-12 order-xl-1">
                    <div class="card">
                      <div class="card-header">
                        <div class="row align-items-center">
                          <div class="col-8">
                            <h3 class="mb-0">Edit profile </h3>
                          </div>
                          <div class="col-4 text-right">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                              <span aria-hidden="true">×</span>
                            </button>
                          </div>
                        </div>
                      </div>
                      <div class="card-body">
                        <form [formGroup]="form" (ngSubmit)="updateUser()">
                          <h6 class="heading-small text-muted mb-1">User information</h6>
                          <div class="pl-lg-4">
                            <div class="row">
                              <div class="col-lg-6">
                                <div class="form-group">
                                  <label class="form-control-label" for="input-username">Nombre</label>
                                  <input type="text" id="input-username" formControlName="name" class="form-control" placeholder="Username" value="lucky">
                                </div>
                              </div>
                              <div class="col-lg-6">
                                <div class="form-group">
                                  <label class="form-control-label" for="input-email">Email</label>
                                  <input type="email" formControlName="email" id="input-email" class="form-control" placeholder="jesse@example.com">
                                </div>
                              </div>
                              <button  type="submit" class="btn btn-primary my-4 btn-block" >Actualizar</button>
                                 <!-- <button  type="submit" class="btn btn-primary my-4 btn-block" data-bs-dismiss="modal">Actualizar</button> -->
                            </div>
                          </div>
                        </form>
                      </div>
                    </div>
                  </div>
                </div>
  
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
